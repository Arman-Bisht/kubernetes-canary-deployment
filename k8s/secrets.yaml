apiVersion: v1
kind: Secret
metadata:
  name: simple-app-secrets
  namespace: canary-demo
  labels:
    app: simple-app
type: Opaque
data:
  # Database credentials (base64 encoded)
  # These are example values - in production, use proper secret management
  DB_USERNAME: YWRtaW4=  # admin
  DB_PASSWORD: cGFzc3dvcmQxMjM=  # password123
  
  # API keys (base64 encoded)
  API_KEY: YWJjZGVmZ2hpams=  # abcdefghijk
  JWT_SECRET: bXlfc3VwZXJfc2VjcmV0X2tleQ==  # my_super_secret_key
  
  # External service credentials
  REDIS_PASSWORD: cmVkaXNfcGFzcw==  # redis_pass
  MONITORING_TOKEN: bW9uaXRvcmluZ190b2tlbg==  # monitoring_token
---
